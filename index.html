<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
        }

        header p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Your one-stop place to learn and grow</p>
    <a href="#" class="btn">Get Started</a>
</header>

<section>
    <h2>Why Choose Us?</h2>
    <div class="features">
        <div class="box">
            <h3>Easy to Use</h3>
            <p>Simple design that anyone can understand.</p>
        </div>
        <div class="box">
            <h3>Fast</h3>
            <p>Quick loading and smooth experience.</p>
        </div>
