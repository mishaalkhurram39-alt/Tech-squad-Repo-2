<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .price {
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>My Shop üõçÔ∏è</h1>
    <p>Best products at best prices</p>
</header>

<div class="shop-container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <h3>Product One</h3>
        <p class="price">$10.00</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <h3>Product Two</h3>
        <p class="price">$15.00</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <h3>Product Three</h3>
        <p class="price">$20.00</p>
        <button>Buy Now</button>
    </div>
</div>

</body>
</html>
